<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Keith's Kitchen</title>
  </head>
  <body>
    <nav class="block container nav">

        <div class="logo">
          <img

            src="/images/icons/pot.png"
            alt="Cooking Pot Drawing"
          />

        <h1 class="nav__heading">Keith's Kitchen</h1>
      </div>
      <ul class="list list--inline">
        <li class="list__item">About</li>
        <li class="list__item">Contact</li>
        <li class="list__item">ALAW</li>
      </ul>
    </nav>
    <section class="block block--banner">
      <div class="container banner">
        <header class="banner__header banner__blur">
          <!-- <h2 class="banner__heading">Keith's Kitchen</h2> -->
          <p class="banner__tag">A blog about the only place to eat</p>
        </header>
      </div>
    </section>
