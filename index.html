<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Menu Block</title>
  </head>
  <body>
    <footer class="block secondary-color">
      <div class="container grid">
        <section class="footer__section">
          <h4 class="footer__heading">Item 1</h4>
          <ul class="list">
            <li class="list__item">List 1</li>
            <li class="list__item">List 2</li>
            <li class="list__item">List 3</li>
          </ul>
        </section>
        <section class="footer__section">
          <h4 class="footer__heading">Social Media</h4>
          <ul class="list footer--social__icons">
            <li class="list__item">List 1</li>
            <li class="list__item">List 2</li>
            <li class="list__item">List 3</li>
          </ul>
        </section>
        <section class="footer__section">
          <h4 class="footer__heading">Acknowledgements</h4>
          <ul class="list">
            <li class="list__item">
              Photos taken by <a href="" title="Linda">Linda</a> from
              <a href="https://www.boutiquephotographer.com/" title="boutique"
                >www.boutiquephotographer.com</a
              >
            </li>
            <li class="list__item">
              Icons made by <a href="" title="surang">surang</a> from
              <a href="https://www.flaticon.com/" title="Flaticon"
                >www.flaticon.com</a
              >
            </li>
          </ul>
        </section>
        <section class="footer__branding">
          <div class="container-small">
            <img
              class="footer__icon"
              src="images/icons/pot.png"
              alt="icon of a cooking pot"
            />
          </div>
          <p class="footer__copyright">Copyright Keith Smallpage 2021</p>
        </section>
      </div>
    </footer>
  </body>
</html>
